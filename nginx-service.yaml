apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: php-fpm
      protocol: TCP
      port: 9000   # Port mapping for port 9000
      targetPort: 9000
  type: LoadBalancer
