apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: muditsoni32/my-nginx-wordpress-image:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/share/nginx/html  # Change this path to the location where NGINX expects its configuration
      volumes:
      - name: my-volume
        persistentVolumeClaim:
          claimName: my-pvc 